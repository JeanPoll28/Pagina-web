    <style>
        body {
          background-image: url(fondo/gta-vi-grand-theft-auto-6_3440x1440_xtrafondos.com.jpg);
          background-size: cover;        /* Ajusta la imagen al tamaño de la pantalla */

          background-repeat: no-repeat;  /* Que no se repita */
        }

    <div class="video-youtube">

    <!--SE PROCEDE A CREAR CHECKBOX PARA CADA IMAGEN-->
    <input type="checkbox" id="img1">
    <input type="checkbox" id="img2">
    <input type="checkbox" id="img3">

    <section class="galeria">
        <label class="imagen" for="img1">
            <img src="mandos/Mando astro.webp" alt="Montaña">

        <label class="imagen" for="img2">
            <img src="mandos/Mando fornite.webp" alt="Bosque">

    <!--SE PROCEDE A CREAR LOS MODALES-->
    <!--MODAL 1-->
    <div class="modal" id="modal1">
        <div class="modal-content">
            <label class="cerrar" for="img1">&times;</label>
            <img src="mandos/Mando astro.webp" alt="Montaña grande">
            <h2>Montaña</h2>
            <p>Una vista hermosa de una montaña al amanecer</p>
        </div>
    </div>

            <label class="cerrar" for="img2">&times;</label>

            <h2>Bosque</h2>
            <p>Un bosque denso y misterioso en la neblina</p>
        </div>
    </div>

    <!--MODAL 3-->
    <div class="modal" id="modal3">
        <div class="modal-content">
            <label class="cerrar" for="img3">&times;</label>
            <img src="mandos/mando ps5.webp" alt="Playa grande">
